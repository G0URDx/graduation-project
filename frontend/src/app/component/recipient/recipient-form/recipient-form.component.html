<div class="container" style="background-color: #212529; width: 500px; height: 700px;">
    <div mat-dialog-title>
        <h2 style="text-align: center; color: white"><strong>Recipient Form</strong></h2>
    </div>
    <div mat-dialog-content>
        <div class="nameInput" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field style="width: 400px;">
                <mat-label>Name</mat-label>
                <input [(ngModel)]="data.name_recipient" matInput type="text">
                <mat-icon matSuffix fontIcon="face"></mat-icon>
            </mat-form-field>
        </div>
        <div class="locationInput" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field style="width: 400px;">
                <mat-label>Location</mat-label>
                <input [(ngModel)]="data.location_recipient" matInput type="text">
                <mat-icon matSuffix fontIcon="location_on"></mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="center">
        <button (click)="addOrEditRecipient(data)" mat-flat-button [mat-dialog-close]="data">Submit</button>
        <button mat-flat-button mat-dialog-close="true" color="warn">Cancel</button>
    </div>
</div>
