<div class="container" style="background-color: #212529; width: 1000px; height: 700px;">
    <div mat-dialog-title>
        <h2 style="text-align: center; color: white"><strong>Transportation Offer Form</strong></h2>
    </div>
    <div mat-dialog-content>
        <div class="datePicker" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input [(ngModel)]="data.date_offer" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="clientInput" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field>
                <!-- <mat-select [(ngModel)]="data.client">
                    <mat-option *ngFor="let client of clients | async" [value]="client">
                        {{client.name_client}}
                    </mat-option>
                </mat-select> -->

                <mat-select [(ngModel)]="data.client" placeholder="Client" #singleSelect>
                    <mat-option>
                        <ngx-mat-select-search *ngIf="true" [formControl]="clientFilterCtrl" [preventHomeEndKeyPropagation]="true">
                          <mat-icon ngxMatSelectSearchClear>delete</mat-icon>
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let client of filteredClients | async" [value]="client">
                        {{client.name_client}}
                      </mat-option>
                </mat-select>

            </mat-form-field>
        </div>
        <div class="locLoadInput" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field>
                <input [(ngModel)]="data.location_load_transportation_offer" matInput type="text" placeholder="Location load">
                <mat-icon matSuffix fontIcon="download"></mat-icon>
            </mat-form-field>
        </div>
        <div class="locUnloadInput" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field>
                <input [(ngModel)]="data.location_unload_transportation_offer" matInput type="text" placeholder="Location unload">
                <mat-icon matSuffix fontIcon="upload"></mat-icon>
            </mat-form-field>
        </div>
        <div class="freightInput" style="display: flex; justify-content: center; align-items: center;">
            <mat-form-field>
                <input [(ngModel)]="data.freight_transportation_offer" matInput type="number" placeholder="Freight">
                <mat-icon matSuffix fontIcon="money"></mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="center">
        <button (click)="addOrEditTransportationOffer(data)" mat-flat-button [mat-dialog-close]="data">Submit</button>
        <button mat-flat-button mat-dialog-close="true" color="warn">Cancel</button>
    </div>
</div>
